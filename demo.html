<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
    vr-mode-ui="enabled: false;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"> <!-- シーン全体を設定 -->
      <!-- マーカー1 -->
      <a-nft
        type="nft"
        url="pinball"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5">
        <a-video
          id="video-plane1"
          width="1"
          height="0.6"
          position="0 0 0">
        </a-video>
      </a-nft>

      <!-- マーカー2 -->
      <a-nft
        type="nft"
        url="marker2"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5">
        <a-video
          id="video-plane2"
          width="1"
          height="0.6"
          position="0 0 0">
        </a-video>
      </a-nft>

      <!-- カメラ -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- 非表示のビデオ要素 -->
    <video id="video1" src="bigbuckbunny2025.mp4" autoplay loop muted playsinline style="display:none;"></video>
    <video id="video2" src="video2.mp4" autoplay loop muted playsinline style="display:none;"></video>

    <!-- 動画の割り当て -->
    <script src="ar-video-setup.js"></script>
  </body>
</html>
